formatters:
  simple:
    format: '%(asctime)s %(name)s [%(levelname)s]: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

root:
  handlers: [console]

model:
  name: CDDD
  params:
    url: localhost:50051

metric:
  validity:
    enabled: True
    radius:
      - 2

  unique:
    enabled: True
    radius: ${metric.validity.radius}

  novelty:
    enabled: True
    radius: ${metric.validity.radius}

  nearest_neighbor_correlation:
    enabled: True
    top_k:
      - 50
      - 100
      - 500

  modelability:
    bioactivity:
      enabled: True
    physchem:
      enabled: True

sampling:
  max_seq_len: 512
  input_size: 5000
  sample_size: 10

output:
  path: /data/benchmark_output/

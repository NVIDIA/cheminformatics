formatters:
  simple:
    format: '%(asctime)s %(name)s [%(levelname)s]: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

root:
  handlers: [console]

model:
  # name: MegaMolBART
  name: CDDD
  params:
    url: localhost:50051

metric:
  validity:
    enabled: True
    radius:
      - 1
      - 2

  unique:
    enabled: True
    remove_invalid: True
    radius: ${metric.validity.radius}

  novelty:
    enabled: True
    remove_invalid: ${metric.unique.remove_invalid}
    radius: ${metric.validity.radius}

  nearest_neighbor_correlation:
    enabled: True
    top_k:
      - 50
      - 100
      - 500

  modelability:
    bioactivity:
      enabled: True
      n_splits: 20
    physchem:
      enabled: True
      n_splits: 20

sampling:
  max_seq_len: 512
  input_size: 20000
  sample_size: 10

output:
  path: /data/benchmark_output/

model:
  name: MegaMolBART
  params:
    url: localhost:50051

metric:
  validity:
    enabled: true
    radius:
      - 1
      - 2

  unique:
    enabled: true
    radius: ${metric.validity.radius}

  novelty:
    enabled: false
    radius: ${metric.validity.radius}

  nearestNeighborCorrelation:
    enabled: true
    top_k:
      - 50
      - 100
      - 500

  modelability:
    enabled: true

samplingSpec:
  input_size: 1000
  seq_len: 512
  sample_size: 10

output:
  path: ./benchmark_output/

model:
  name: MegaMolBART
  params:
    url: localhost:50051

metric:
  validity:
    enabled: True
    radius:
      - 1
      - 2

  unique:
    enabled: True
    radius: ${metric.validity.radius}

  novelty:
    enabled: True
    radius: ${metric.validity.radius}

  nearest_neighbor_correlation:
    enabled: True
    top_k:
      - 50
      - 100
      - 500

  modelability:
    bioactivity:
      enabled: False
    physchem:
      enabled: True

sampling:
  max_seq_len: 512
  input_size: 5000
  sample_size: 10

output:
  path: /data/benchmark_output/

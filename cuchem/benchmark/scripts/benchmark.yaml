model:
  name: MegaMolBART
  params:
    url: localhost:50051

metric:
  validity:
    enabled: False
    radius:
      - 1
      - 2

  unique:
    enabled: False
    radius: ${metric.validity.radius}

  novelty:
    enabled: False
    radius: ${metric.validity.radius}

  nearestNeighborCorrelation:
    enabled: False
    top_k:
      - 50
      - 100
      - 500

  modelabilityBioActivity:
    enabled: False

  modelabilityPhysChem:
    enabled: True

samplingSpec:
  input_size: 10
  seq_len: 512
  sample_size: 10

output:
  path: /data/benchmark_output/

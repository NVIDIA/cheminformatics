model:
  name: MegaMolBART
  params:
    url: localhost:50051

metric:
  validity:
    enabled: false
    radius:
      - 1
      - 2

  unique:
    enabled: false
    radius: ${metric.validity.radius}

  novelty:
    enabled: True
    radius: ${metric.validity.radius}

  nearestNeighborCorrelation:
    enabled: false
    top_k:
      - 50
      - 100
      - 500

  modelability:
    enabled: false

samplingSpec:
  input_size: 20000
  seq_len: 512
  sample_size: 10

output:
  path: /data/benchmark_output/

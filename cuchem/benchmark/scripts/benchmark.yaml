model:
  name: MegaMolBART
  params:
    url: localhost:50051

metric:
  validity:
    enabled: True
    radius:
      - 1
      - 2

  unique:
    enabled: True
    radius: ${metric.validity.radius}

  novelty:
    enabled: True
    radius: ${metric.validity.radius}

  nearest_neighbor_correlation:
    enabled: True
    top_k:
      - 50
      - 100
      - 500

  modelability:
    bio_activity:
      enabled: False
    phys_chem:
      enabled: False

samplingSpec:
  seq_len: 512
  sample_size: 20000

output:
  path: /data/benchmark_output/

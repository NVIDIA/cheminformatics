---
- name: CUDA Toolkit
  hosts: all
  become: yes
  tasks:
    - name: Add CUDA apt-key
      apt_key:
        url: https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub
        state: present

    - name: Add CUDA apt repository
      apt_repository:
        repo: 'deb http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/ /'
        state: present
        filename: nvidia
        update_cache: yes

    - name: Add Nvidia container runtime apt-key
      apt_key:
        url: https://nvidia.github.io/nvidia-docker/gpgkey
        state: present

    - name: nvidia-container-runtime apt repositories are registered
      apt_repository:
        repo: "{{ item }}"
        filename: nvidia-container-runtime
        state: present
        update_cache: yes
      with_items:
        - 'deb https://nvidia.github.io/libnvidia-container/stable/ubuntu18.04/amd64/ /'
        - 'deb https://nvidia.github.io/nvidia-container-runtime/stable/ubuntu18.04/amd64/ /'
        - 'deb https://nvidia.github.io/nvidia-docker/ubuntu18.04/amd64/ /'
      register: nvidia_container_runtime_apt_repo

    - name: Remove "nvidia-*" packages
      apt: pkg=nvidia-* state=absent purge=yes

    - name: Remove "cuda-*" packages
      apt: pkg=cuda-* state=absent purge=yes

    - name: Install Nvidia Driver
      apt: pkg=nvidia-driver-460 state=present

    - name: Install CUDA Toolkit
      apt: pkg=nvidia-container-toolkit update_cache=yes state=present

- name: Docker
  hosts: all
  become: yes
  tasks:
    - name: Add Docker apt-key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      apt_repository:
        repo: 'deb https://download.docker.com/linux/ubuntu disco stable'
        state: present
        filename: docker
        update_cache: yes

    - name: Install Docker packages
      apt:
        pkg={{ item }}
        update_cache=yes
        state=present
      with_items:
        - docker-ce

- name: User Configuration
  hosts: all
  become: yes

  tasks:
  - name: Ensure 'docker' group exists
    become: yes
    group:
      name: docker
    tags: id

  - name: "Add '{{ ansible_user }}' user to 'docker' group."
    become: yes
    user:
      name: "{{ ansible_user }}"
      groups:
        - docker
      append: yes

  - name: Take the newly added 'docker' group into account
    meta: reset_connection

  - name: Register current user's id
    shell: id
    register: id

  - debug: var=ids

- name: Install docker-compose
  hosts: all
  become: yes
  tasks:
  - name: Download docker-compose
    get_url:
      url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: '0777'

- name: Install NGC CLI
  hosts: all
  become: yes
  tasks:
  - name: Setup for CLI
    ansible.builtin.file:
      path: /opt/ngc
      state: directory
      mode: '0755'

  - name: Download NGC CLI
    unarchive:
      src: https://ngc.nvidia.com/downloads/ngccli_linux.zip
      dest: /opt/ngc/
      remote_src: yes

  - name: Fix permissions
    ansible.builtin.file:
      path: /opt/ngc/ngc
      mode: '1777'

  - name: Adding the path in the Profile files
    lineinfile: dest=/home/{{ ansible_user }}/.bash_profile line='export PATH=$PATH:/opt/ngc' insertafter='EOF' regexp='export PATH=$PATH:/opt/ngc' state=present
    become: true

- name: Restart
  hosts: all
  become: yes

  tasks:
  - name: Rebooting machine
    reboot:

- name: NGC Megamolbart Resources
  hosts: all
  become: yes
  tasks:
  - name: Create directory
    ansible.builtin.file:
      path: /opt/megamolbart
      state: directory
      owner: "{{ ansible_user }}"
      mode: '0755'

  - name: Download NGC resource
    unarchive:
      src: https://api.ngc.nvidia.com/v2/resources/nvidia/clara/cheminformatics/versions/0.1.2/zip
      dest: /opt/megamolbart
      remote_src: yes

  - name: Fix permissions
    ansible.builtin.file:
      path: /opt/megamolbart/launch
      mode: '1777'

- name: Start App
  hosts: all
  become: yes
  tasks:
  - name: Create .env file
    command: ./launch stop
    args:
      chdir: /opt/megamolbart/
    environment:
      PATH: '/opt/ngc:{{ ansible_env.PATH }} '

  - name: Set NGC API token
    ansible.builtin.lineinfile:
      path: /opt/megamolbart/.env
      regexp: '^REGISTRY_ACCESS_TOKEN='
      line: REGISTRY_ACCESS_TOKEN={{ NGC_KEY }}

  - name: Start application
    command: ./launch
    args:
      chdir: /opt/megamolbart/
    environment:
      PATH: '/opt/ngc:{{ ansible_env.PATH }}'
    register: command_output_full